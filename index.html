<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>television.box</title>
    <style>
        :root {
            --primary: #ff0000;
            --text: #ffffff;
            --text-sec: #dddddd;
            --bg: #000000;
            /* Градиент для читаемости текста на фоне видео */
            --overlay-gradient: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height fix for mobile browsers */
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- ВИДЕО КОНТЕЙНЕР --- */
        #main-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            /* contain = видео целиком, cover = на весь экран (обрезает края) */
            object-fit: contain; 
            display: block;
        }

        /* --- ШУМ И ОШИБКИ --- */
        canvas#static-canvas, #error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }
        
        #error-screen {
            display: none;
            background: #000;
            z-index: 15;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--primary);
        }

        /* --- ИНТЕРФЕЙС (UI) --- */
        
        /* Шапка (Лого) */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            padding-top: calc(15px + env(safe-area-inset-top)); /* Отступ для челки */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent);
            pointer-events: none;
        }

        .logo {
            font-weight: 800;
            font-size: 20px;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .logo span { color: var(--primary); }

        .header-icons {
            display: flex;
            gap: 20px;
            pointer-events: auto;
        }
        
        /* Тень для иконок шапки */
        .header-icons svg {
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* --- НИЖНЯЯ ПАНЕЛЬ (Shorts Style) --- */
        .ui-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 40;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Градиент снизу */
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: var(--overlay-gradient);
            z-index: -1;
        }

        /* Контейнер контента (Текст слева + Кнопки справа) */
        .content-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 15px;
            /* Учитываем безопасные зоны снизу и сбоку */
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-left: calc(15px + env(safe-area-inset-left));
            padding-right: calc(10px + env(safe-area-inset-right));
            width: 100%;
        }

        /* Левая часть: Инфо */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 75%; /* Оставляем место для кнопок справа */
            pointer-events: auto;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .channel-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .channel-name {
            font-weight: 600;
            font-size: 15px;
        }

        .subscribe-btn {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .video-title {
            font-size: 15px;
            line-height: 1.3;
            font-weight: 400;
            max-height: 60px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Максимум 2 строки текста */
            -webkit-box-orient: vertical;
        }
        
        .meta-stats {
            font-size: 12px;
            color: var(--text-sec);
        }

        /* Правая часть: Кнопки действий */
        .actions-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            pointer-events: auto;
            margin-bottom: 10px; /* Чуть поднять от края */
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        .action-btn:active { transform: scale(0.9); }

        .icon-circle {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        /* Особый стиль для кнопки NEXT */
        #next-btn-ui .icon-circle {
            background: rgba(255,255,255,0.9);
        }
        #next-btn-ui svg { fill: black !important; }

        .action-btn svg {
            width: 26px;
            height: 26px;
            fill: white;
        }

        .action-btn span {
            color: white;
            font-size: 11px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }

        .liked svg { fill: var(--primary); }

        /* Прогресс бар (самый низ) */
        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Тонкая полоска как в Shorts */
            background: rgba(255,255,255,0.2);
            z-index: 60;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--primary);
        }

        /* Хинт "Tap to switch" */
        .hint-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 40;
            text-align: center;
        }
        .hint-overlay h1 {
            font-size: 24px;
            text-shadow: 0 2px 10px black;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="red"><path d="M21 3H3C1.9 3 1 3.9 1 5v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM8 15c0-1.66 1.34-3 3-3 .35 0 .69.07 1 .18V6h5v2h-3v7.03A3.003 3.003 0 0 1 11 15z"/></svg>
            television<span>.box</span>
        </div>
        <div class="header-icons">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <div style="width: 24px; height: 24px; background: #555; border-radius: 50%;"></div>
        </div>
    </header>

    <!-- Main Container -->
    <div id="main-container">
        <canvas id="static-canvas"></canvas>
        <div id="error-screen">
            <h2>NO SIGNAL</h2>
            <p>SEARCHING FREQUENCIES...</p>
        </div>
        
        <div class="hint-overlay" id="hint-text">
            <h1>TAP TO SWITCH</h1>
        </div>

        <video id="tv-video" playsinline webkit-playsinline loop preload="auto"></video>

        <!-- Новый UI слой (Shorts Style) -->
        <div class="ui-layer">
            <div class="gradient-overlay"></div>
            
            <div class="content-area">
                <!-- Левая часть: Инфо -->
                <div class="info-section">
                    <div class="channel-row">
                        <div class="avatar" id="ch-avatar">T</div>
                        <span class="channel-name" id="ch-name">Channel</span>
                        <button class="subscribe-btn">Subscribe</button>
                    </div>
                    <div class="video-title" id="vid-title">Loading satellite stream...</div>
                    <div class="meta-stats" id="view-count">Connecting...</div>
                </div>

                <!-- Правая часть: Кнопки (Вертикально) -->
                <div class="actions-section">
                    <button class="action-btn" id="like-btn">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 2.14-1.18l4.37-11.48c.1-.23.15-.5.15-.79V10z"/></svg>
                        </div>
                        <span id="like-count">Like</span>
                    </button>
                    
                    <button class="action-btn">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/></svg>
                        </div>
                        <span>Share</span>
                    </button>

                    <button class="action-btn" id="next-btn-ui">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                        </div>
                        <span>Next</span>
                    </button>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="prog-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const GITHUB_USER = 'kapustinmisha7-stack';
        const REPO_NAME = 'television.box'; 
        const FOLDER_PATH = 'videos';
        
        let videos = []; 
        let currentIdx = -1;
        let isNoiseActive = true;
        let audioCtx = null;
        let noiseAnimationId;
        let skipTimeout;
        let appReady = false;

        const videoElement = document.getElementById('tv-video');
        const mainContainer = document.getElementById('main-container');
        const likeBtn = document.getElementById('like-btn');

        // --- ГЕНЕРАТОР ДАННЫХ ---
        const channelNames = ["RetroTV", "ViralClipz", "Daily Dose", "MemeVault", "Archive 99", "VHS Rip", "Cool Guy", "Randomizer"];
        const randomColors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A8", "#F3FF33", "#33FFF5"];

        function generateMetadata(filename) {
            let title = filename.split('/').pop().replace(/\.(mp4|mov|webm)$/i, '').replace(/_/g, ' ').replace(/-/g, ' ');
            title = title.charAt(0).toUpperCase() + title.slice(1);
            const channel = channelNames[Math.floor(Math.random() * channelNames.length)];
            const views = (Math.random() * (5 - 0.1) + 0.1).toFixed(1) + 'M';
            const likes = Math.floor(Math.random() * 900 + 10) + 'K';
            const color = randomColors[Math.floor(Math.random() * randomColors.length)];
            return { title, channel, views, likes, color };
        }

        function updateUI(meta) {
            document.getElementById('vid-title').innerText = meta.title;
            document.getElementById('ch-name').innerText = meta.channel;
            document.getElementById('view-count').innerText = meta.views + ' views';
            document.getElementById('like-count').innerText = meta.likes;
            const avatar = document.getElementById('ch-avatar');
            avatar.style.background = meta.color;
            avatar.innerText = meta.channel.charAt(0);
            likeBtn.classList.remove('liked');
        }

        // --- GITHUB FETCH ---
        async function fetchVideoList() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${FOLDER_PATH}`;
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Repo not found');
                const data = await response.json();
                videos = data
                    .filter(file => file.name.match(/\.(mp4|webm|mov)$/i))
                    .map(file => ({ url: file.download_url, name: file.name }));
                if (videos.length === 0) throw new Error('Empty folder');
                appReady = true;
                document.getElementById('hint-text').style.opacity = 1;
            } catch (error) {
                console.error(error);
                document.getElementById('error-screen').style.display = 'flex';
            }
        }
        fetchVideoList();

        // --- ENGINE ---
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playStaticSound() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const buf = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.4, audioCtx.sampleRate);
            const data = buf.getChannelData(0);
            for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
            const src = audioCtx.createBufferSource();
            src.buffer = buf;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            src.connect(gain);
            gain.connect(audioCtx.destination);
            src.start();
        }

        const canvas = document.getElementById('static-canvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() { canvas.width = window.innerWidth/2; canvas.height = window.innerHeight/2; }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startNoise() {
            canvas.style.display = 'block';
            isNoiseActive = true;
            const idata = ctx.createImageData(canvas.width, canvas.height);
            const buf = new Uint32Array(idata.data.buffer);
            function loop() {
                if (!isNoiseActive) return;
                for (let i=0; i<buf.length; i++) buf[i] = Math.random() < 0.5 ? 0xff000000 : 0xffffffff;
                ctx.putImageData(idata, 0, 0);
                noiseAnimationId = requestAnimationFrame(loop);
            }
            loop();
        }
        startNoise();

        function stopNoise() {
            isNoiseActive = false;
            cancelAnimationFrame(noiseAnimationId);
            canvas.style.display = 'none';
            document.getElementById('hint-text').style.opacity = 0;
        }

        // --- LOGIC ---
        function switchChannel() {
            if (!appReady) return;
            initAudio();
            playStaticSound();
            startNoise();
            videoElement.pause();
            videoElement.style.display = 'none';

            let newIdx;
            if(videos.length > 1) {
                do { newIdx = Math.floor(Math.random() * videos.length); } while(newIdx === currentIdx);
            } else { newIdx = 0; }
            currentIdx = newIdx;
            
            updateUI(generateMetadata(videos[currentIdx].name));

            videoElement.src = videos[currentIdx].url;
            videoElement.load();
            videoElement.play().catch(e => console.log("Autoplay prevented"));
        }

        // EVENTS
        videoElement.addEventListener('playing', () => {
            stopNoise();
            videoElement.style.display = 'block';
            clearTimeout(skipTimeout);
        });
        videoElement.addEventListener('error', () => {
            if(!isNoiseActive) startNoise();
            if(skipTimeout) clearTimeout(skipTimeout);
            skipTimeout = setTimeout(switchChannel, 1000);
        });
        videoElement.addEventListener('ended', switchChannel);
        videoElement.addEventListener('timeupdate', () => {
            if(videoElement.duration) {
                const pct = (videoElement.currentTime / videoElement.duration) * 100;
                document.getElementById('prog-bar').style.width = pct + '%';
            }
        });

        // CLICK (Smart)
        mainContainer.addEventListener('click', (e) => {
            if (e.target.closest('.action-btn') || e.target.closest('.subscribe-btn')) return;
            switchChannel();
        });
        document.getElementById('next-btn-ui').addEventListener('click', (e) => {
            e.stopPropagation();
            switchChannel();
        });
        likeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            likeBtn.classList.toggle('liked');
        });

    </script>
</body>
</html>
